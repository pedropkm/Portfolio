<div class="form_wrapper">

            </div>
          </div>

            </div>
          <input class="button" type="submit" value="Register" />
          <a href = "https://cosmic-semifreddo-6b4539.netlify.app/" style="color:white;">Continue without signing in</a>

    </div>
