<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/countdown/style.css">
    <title>CountDown</title>
</head>
<body>
    <h1>Next Chapter</h1>
    <div class="countdown_container">
        <div class="countdown-el days_c">
            <p class="big-text" id="days">0</p>
            <span>days</span>
        </div>
        <div class="countdown-el hours_c">
            <p class="big-text" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="countdown-el min_c">
            <p class="big-text" id="min">0</p>
            <span>Min</span>
        </div>
        <div class="countdown-el seconds_c">
            <p class="big-text" id="seconds">0</p>
            <span>Seconds</span>
        </div>
    </div>
</body>
<script src="/countdown/main.js"></script>
</html>
